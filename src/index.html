<!DOCTYPE html>
<html ng-app="demoApp">
<head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/animations.css" rel="stylesheet" />
</head>
<body>
    <h1>AngularJS and TypeScript in 20-ish Minutes</h1>

    <div ng-view class="slide-animation"></div>

    <script src="bower_packages/angular/angular.js"></script>
    <script src="bower_packages/angular-route/angular-route.js"></script>

    <script src="js/controllers/customers.controller.js"></script>
    <script src="js/controllers/orders.controller.js"></script>

</html>
